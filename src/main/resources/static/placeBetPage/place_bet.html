<!DOCTYPE html>
<html lang="en" xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Betting</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body id="app" class="p-3 mb-2 bg-secondary text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:7070">Welcome</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:7070">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:7070/betting">Place a Bet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:7070/winners">Recent Winners</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Place your Bet</h2>

                                <p v-show="wordOfTheDay != null"> {{ 'How many times is "' + wordOfTheDay + '" going to be said?' }}</p>
                                <p>Please be sure to use the same name when placing and updating bets</p>
                                <div class="form-outline form-white mb-4">
                                    <input  type="text" v-model="fullName" placeholder="Name" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input @keyup.enter="placeBet(fullName, bet)" type="text" v-model="bet" placeholder="Bet" class="form-control form-control-lg" />

                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" @click="placeBet(fullName, bet)" type="submit">Place Bet</button>
                                <div>
                                    <p v-if="placed != null" class="mb-0">{{ placed }}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
<script src="placeBetPage/place_bet.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
